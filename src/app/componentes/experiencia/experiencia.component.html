<div class="row">
  <h1>Experiencia laboral</h1>
  <div class="col-lg-2">
    <button class="btn btn-outline-dark" routerLink="/nuevaexp" *ngIf="isLogged">
      Nueva experiencia
    </button>
  </div>

  <div class="col-lg-1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of expe">
          <td><h2>{{Experiencia.nombreE}}</h2></td>
          <td>{{Experiencia.descripcionE}}</td>
          <td *ngIf="isLogged"><button class="btn btn-outline-succes" routerLink="/editexp/{{Experiencia.id}}">
            Editar <i class="bi bi-pencil-fill"></i></button></td>
          <td *ngIf="isLogged"><button class="btn btn-outline-danger" (click)="delete(Experiencia.id)">
            Borrar <i class="bi bi-trash3-fill"></i></button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
