<div class="row">
  <h1>Skills</h1>

  <div class="col-lg-2">
    <button class="btn btn-outline-dark" routerLink="/nuevaskill" *ngIf="isLogged">
      Agregar Skill
    </button>
  </div>
  </div>

<div class="row">
  <div class="text-center col-sm-6 col-md-4 col-lg-4 circprog" *ngFor="let skill of skill">
    <circle-progress
        [percent]="(skill.porcentaje)"
        [radius]="100"
        [title]="(skill.nombre)"
        [showTitle]="true"
        [outerStrokeWidth]="14"
        [outerStrokeColor]="'green'"
        [showInnerStroke]="false"
        [animation]="true"
        [animationDuration]="800"
        [imageSrc]="''"
        [showImage]="false"
        [imageWidth]="90"
        [imageHeight]="90"
    ></circle-progress>
    <div>
      <td *ngIf="isLogged"><button class="btn btn-outline-succes" routerLink="/editskill/{{skill.id}}">
        <i class="bi bi-pencil-fill"></i></button></td>
      <td *ngIf="isLogged"><button class="btn btn-outline-succes" (click)="delete(skill.id)">
        <i class="bi bi-trash3-fill"></i></button></td>
    </div>

    </div>
